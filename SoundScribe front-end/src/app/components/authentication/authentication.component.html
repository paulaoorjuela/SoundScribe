<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{'route-active': isRegistered}">
      <div class="front">
        <img src="https://img.freepik.com/foto-gratis/discos-vintage-alto-angulo-mercado-segunda-mano_23-2149338471.jpg"
          alt="">
        <div class="text">
          <span class="text-1">Share your favourite album covers and tracks</span>
          <span>let's share music!</span>
        </div>
      </div>
      <div class="back">
        <img src="https://img.freepik.com/foto-gratis/disco-vinilo-composicion-textura-retro_23-2149075970.jpg" alt="">
      </div>
    </div>
    <div class="form h-full">
      <div class="form-content h-full">
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>
          <form class="w-[27rem] p-6 rounded-lg shadow-md" (submit)="OnSubmit()">
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Title</mat-label>
                <input matInput [(ngModel)]="publication.title" placeholder="enter title" value="publication.title"
                  name="title" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Description</mat-label>
                <input matInput [(ngModel)]="publication.description" placeholder="enter description"
                  value="publication.description" name="decription"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Image</mat-label>
                <input matInput [(ngModel)]="publication.image" placeholder="enter image URL" value="publication.image"
                  name="image" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button color="primary">
                Publish
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
