<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{'rotate-active': isRegistered}">
      <div class="front">
        <img src="https://img.freepik.com/foto-gratis/discos-vintage-alto-angulo-mercado-segunda-mano_23-2149338471.jpg"
          alt="">
        <div class="text">
          <span class="text-1">Share your favourite album covers and tracks</span>
          <span>let's share music!</span>
        </div>
      </div>
      <div class="back">
        <img src="https://img.freepik.com/foto-gratis/disco-vinilo-composicion-textura-retro_23-2149075970.jpg" alt="">
      </div>
    </div>
    <div class="form h-full">
      <div class="form-content h-full">
        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>
          <form (submit)="handleRegistration()" [formGroup]="registrationForm">
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input matInput type="text" placeholder="enter full name" formControlName="name" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput  type="email" placeholder="enter email" formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input matInput type="password" placeholder="enter password" formControlName="password" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button type="submit" color="primary" class="w-full">
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
            Already have an account? <button (click)="togglePanel()" mat-button color="primary">Login</button>
          </div>
        </div>
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form (submit)="handleLogin()" [formGroup]="loginForm">
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input matInput  type="email" placeholder="enter email" formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input matInput type="password" placeholder="enter password" formControlName="password" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button type="submit" color="primary" class="w-full">
                Login
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
            Don't have an account? <button (click)="togglePanel()" mat-button color="primary">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
