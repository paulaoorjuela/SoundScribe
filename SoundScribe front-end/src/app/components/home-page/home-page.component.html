<section class="pb-4">
  <div class="flex justify-center flex-wrap gap-5 container">
    @for (publication of publications; track $index) {
    <app-publication-card></app-publication-card>
    }
    @empty {
    <div>
      There are no publications available
    </div>
    }
  </div>
  <div class="fixed bottom-10 right-10">
    <button mat-fab color="primary" (click)="openCreatePublicationModal()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>
